<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/095f8c7a13.js"
      crossorigin="anonymous"
    ></script>

    <title>Madison TV</title>
  </head>
  <body>
    <section class="header">
      <header class="header__header">
        <img src="img/logo.png" alt="Logo" class="header__logo" />
        <p class="header__text">MadisonIVY.TV</p>
        <div class="header__icons">
          <i class="fab fa-twitter header__icon"></i>
          <i class="fab fa-instagram header__icon"></i>
          <i class="fab fa-youtube header__icon"></i>
        </div>
      </header>
      <div class="header__main">
        <img src="img/ladyInRed.png" alt="" class="header__img" />
        <h2 class="heading-2">Instant Access</h2>
        <h1 class="heading-1">Join my onlyfans</h1>
        <a href="#" class="btn">Subscribe today</a>
        <div class="gallery">
          <div class="gallery__item">
            <img src="img/lady1.png" alt="" class="gallery__img" />
            <div class="gallery__text">
              <h2 class="heading-2">Dirty DM's</h2>
            </div>
          </div>
          <div class="gallery__item">
            <img
              src="img/lady2.png"
              alt=""
              class="gallery__img gallery__img--down"
            />
            <div class="gallery__text">
              <h2 class="heading-2">4k and HD videos</h2>
            </div>
          </div>
          <div class="gallery__item">
            <img src="img/lady3.png" alt="" class="gallery__img" />
            <div class="gallery__text">
              <h2 class="heading-2">Monthly Giveaways</h2>
            </div>
          </div>
          <div class="gallery__item">
            <img
              src="img/lady4.png"
              alt=""
              class="gallery__img gallery__img--down"
            />
            <div class="gallery__text">
              <h2 class="heading-2">Exclusive Photosets</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
